name: AD tests

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.version == 'nightly' }}
    strategy:
      matrix:
        version:
          - '1.3'
          - '1'
        os:
          - ubuntu-latest
        arch:
          - x64
        AD:
          - ForwardDiff
          - Tracker
          - ReverseDiff
          - Zygote
        include:
          - version: '1'
            os: macOS-latest
            arch: x64
            AD: ForwardDiff
          - version: '1'
            os: macOS-latest
            arch: x64
            AD: Tracker
          - version: '1'
            os: macOS-latest
            arch: x64
            AD: ReverseDiff
          - version: '1'
            os: macOS-latest
            arch: x64
            AD: Zygote
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        with:
          coverage: false
        env:
          GROUP: AD
          AD: ${{ matrix.AD }}
